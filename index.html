<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple-row-layout</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row g-3">
            <div class="col-4">
                <div class="row mb-3">
                    <img src="images/tulip.jpg" alt="" class="img-fluid">
                </div>
                <div class="row">
                    <img src="images/tulips-3.jpg" alt="" class="img-fluid">
                </div>              
            </div>
            <div class="col-3">
                <div class="row mb-3">
                    <img src="images/blue.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/tulips-4.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/blue-2.jpg" alt="" class="img-fluid">
                </div>
                <div class="row g-3">
                    <div class="col-6">
                        <img src="images/white.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-6">
                        <img src="images/roses2.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row mb-3">
                    <img src="images/pink-rose.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/purple-flower.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
